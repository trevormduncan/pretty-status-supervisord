<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:meld="http://www.plope.com/software/meld3">
        <head>
          <title>Supervisor Status</title>
          <!-- Latest compiled and minified CSS -->
          <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
          <!-- Optional theme -->
          <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
          <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        </head>
<body>
<div id="wrapper" class="row">
	<div meld:id="content" class="col-md-8 col-md-offset-2">
		<div class="hidden alert alert-info" meld:id="statusmessage">#</div>
		<br />
		<div id="mode-group" class="btn-group navbar-text">
		<label>Server Settings</label>
			<ul>
        		<label>
		        	<button class="btn btn-info"  href="index.html?action=refresh">Refresh View</button>
	                </label>
			<label>
	        	        <button class="btn btn-warning" href="index.html?action=restartall">Restart All</button>
			</label>
			<label>
		                <button class="btn btn-danger"  href="index.html?action=stopall">Stop All</button>
			</label>
			</ul>
	        </div>

		<table class="table table-striped table-bordered" cellspacing="0" meld:id="statustable">
	        	<thead>
			        <tr>
				          <th class="state">State</th>
				          <th class="desc">Description</th>
				          <th class="name">Name</th>
				          <th class="action">Action</th>
			        </tr>
		        </thead>
		        <tbody meld:id="tbody">
				<tr meld:id="tr" class="">
					<td meld:id="status_td" class="status"><span meld:id="status_text" class="statusnominal">nominal</span></td>
					<td meld:id="info_td"><span meld:id="info_text">Info</span></td>
				        <td meld:id="name_td"><a href="#" meld:id="name_anchor" target="_blank">Name</a></td>
				        <td meld:id="action_td" class="action">
			                <ul>
						<li meld:id="actionitem_td">
							<a href="#" name="#" meld:id="actionitem_anchor">Action</a>
				                </li>
			 		</ul>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="push">
			<div id="footer" class="clr">
				<div class="left">
					<a href="http://supervisord.org">Supervisor</a>
				</div>
				<div class="right">
    &amp;copy; 2006-<span meld:id="copyright_date">#</span> <strong><a href="http://agendaless.com/">Agendaless Consulting and Contributors</a></strong>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
